{% extends "blog/base.html" %}
{% block title %}
    {{ post.title }}
{% endblock %}
{% block content %}
     <div class="col-sm-6 offset-sm-3 col-xs-offset-3">
     {% if post.image %}
    <img src="{{ post.image.url }}" class="img-responsive" width="500px" height="100px">
         {% endif %}
<h1 >

    {{ post.title }}

</h1>
<p class="date">
Published {{ post.publish }}<br><br>by {{ post.author }}
</p>
{{ post.body|linebreaks }}

      <a href ="{% url 'blog:post_list' %}" class="btn btn-info"> Return to List Blog</a>
     <a href="{% url 'blog:post_update' post.id %}" class="btn btn-primary" >Update Post</a>
      <a href="{% url 'blog:post_delete' post.id  %}" class="btn btn-danger" >Delete Post</a>
     </div>

{% endblock %}
